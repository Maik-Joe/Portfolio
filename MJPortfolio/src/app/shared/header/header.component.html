<header>
    <div class="header-content">
        <div class="icon">
            <a routerLink="/" fragment="hero" (click)="navigateToSection('hero')">
                <img src="./../../../assets/icons/icononly_transparent_nobuffer.png">
            </a>
        </div>
        <nav class="header-links">
            <a routerLink="/" fragment="aboutMe" (click)="navigateToSection('aboutMe')">
                {{ 'HEADER.ABOUT_ME' | translate }}
            </a>
            <a routerLink="/" fragment="skills" (click)="navigateToSection('skills')">
                {{ 'HEADER.SKILLS' | translate }}
            </a>
            <a routerLink="/" fragment="portfolio" (click)="navigateToSection('portfolio')">
                {{ 'HEADER.PORTFOLIO' | translate }}
            </a>
            <a routerLink="/" fragment="contactMe" (click)="navigateToSection('contactMe')">
                {{ 'HEADER.CONTACT_ME' | translate }}
            </a>

            <div class="language">
                <img src="./../../../assets/icons/germany_11948652.png" (click)="switchLanguage('de')"
                    style="cursor: pointer;">
                <div></div>
                <img src="./../../../assets/icons/united-kingdom_551844.png" (click)="switchLanguage('en')"
                    style="cursor: pointer;">
            </div>
        </nav>
        <div class="burger-menu" (click)="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</header>

<nav class="mobile-menu" [ngClass]="{'open': isMenuOpen}" (click)="closeMenuOnOverlayClick($event)">
    <a routerLink="/" fragment="aboutMe" (click)="navigateToSection('aboutMe'); closeMenu()">
        {{ 'HEADER.ABOUT_ME' | translate }}
    </a>
    <a routerLink="/" fragment="skills" (click)="navigateToSection('skills'); closeMenu()">
        {{ 'HEADER.SKILLS' | translate }}
    </a>
    <a routerLink="/" fragment="portfolio" (click)="navigateToSection('portfolio'); closeMenu()">
        {{ 'HEADER.PORTFOLIO' | translate }}
    </a>
    <a routerLink="/" fragment="contactMe" (click)="navigateToSection('contactMe'); closeMenu()">
        {{ 'HEADER.CONTACT_ME' | translate }}
    </a>

    <div class="language">
        <img src="./../../../assets/icons/germany_11948652.png" (click)="switchLanguage('de'); closeMenu()"
            style="cursor: pointer;">
        <div></div>
        <img src="./../../../assets/icons/united-kingdom_551844.png" (click)="switchLanguage('en'); closeMenu()"
            style="cursor: pointer;">
    </div>
</nav>
