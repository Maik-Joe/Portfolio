<div class="section4">
    <div class="skills">
        <div class="skills-info">
            <p>S K I L L S</p>
            <div class="skills-now">
                <div class="skills-now-container">
                    <h3>USING NOW:</h3>
                    <div class="skills-now-container-small">
                        @for(item of SkilltreeNow; track item.name) {
                        <div class="skilltree-icons">
                            <img src="./../../../assets/icons/{{item.img}}" alt="" srcset="">
                            <p>{{item.name}}</p>
                        </div>
                        }
                    </div>
                </div>
                <div class="skills-now-container">
                    <h3>LEARNING:</h3>
                    <div class="skills-now-container-small">
                        @for(item of SkilltreeLearning; track item.name) {
                        <div class="skilltree-icons">
                            <img src="./../../../assets/icons/{{item.img}}" alt="" srcset="">
                            <p>{{item.name}}</p>
                        </div>
                        }
                    </div>
                </div>
            </div>
        </div>
